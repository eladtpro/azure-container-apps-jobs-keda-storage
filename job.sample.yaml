id: /subscriptions/977171a9-6bfd-49c4-a496-018d3312466e/resourceGroups/azure-container-apps/providers/Microsoft.App/jobs/opentofu
identity:
  type: None
location: West Europe
name: opentofu
properties:
  configuration:
    dapr: null
    eventTriggerConfig:
      parallelism: 1
      replicaCompletionCount: 1
      scale:
        maxExecutions: 1
        minExecutions: 0
        pollingInterval: 30
        rules:
        - auth:
          - secretRef: connection-string-secret
            triggerParameter: connection
          metadata:
            blobContainerName: requests
            blobCount: '1'
          name: blob
          type: azure-blob
    manualTriggerConfig: null
    registries: null
    replicaRetryLimit: 0
    replicaTimeout: 1800
    scheduleTriggerConfig: null
    secrets:
    - name: connection-string-secret
    triggerType: Event
  environmentId: /subscriptions/977171a9-6bfd-49c4-a496-018d3312466e/resourceGroups/azure-container-apps/providers/Microsoft.App/managedEnvironments/env-container-apps-environment
  eventStreamEndpoint: https://westeurope.azurecontainerapps.dev/subscriptions/977171a9-6bfd-49c4-a496-018d3312466e/resourceGroups/azure-container-apps/containerApps/opentofu/eventstream
  template:
    containers:
    - command: []
      env:
      - name: MOUNT_PATH
        value: /var/requests
      - name: SOURCE_CONTAINER_NAME
        value: requests
      - name: WORKING_CONTAINER_NAME
        value: processing
      - name: COMPLETED_CONTAINER_NAME
        value: completed
      - name: AZURE_STORAGE_CONNECTION_STRING
        secretRef: connection-string-secret
    - image: regcontainerapps.azurecr.io/opentofu:latest
      name: opentofu
      volumeMounts:
      - volumeName: mounted-azure-file-volume
        mountPath: /var/requests
      resources:
        cpu: 0.25
        ephemeralStorage: 1Gi
        memory: 0.5Gi
    initContainers: null
    volumes:
    - name: mounted-azure-file-volume
      storageName: acamountedshare
      storageType: AzureFile
  workloadProfileName: null
resourceGroup: azure-container-apps
type: Microsoft.App/jobs
